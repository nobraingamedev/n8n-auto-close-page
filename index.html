<!DOCTYPE html>
<html>
<head>
  <title>Form Submitted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .success-icon {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 22px;
    }
    p {
      margin: 10px 0;
      opacity: 0.8;
    }
    .close-btn {
      background: var(--tg-theme-button-color, #3390ec);
      color: var(--tg-theme-button-text-color, #ffffff);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="success-icon">✅</div>
  <h1>Successfully Submitted!</h1>
  <p>Your form has been processed.</p>
  <p>This window will close automatically.</p>
  <button class="close-btn" onclick="closeWebApp()">Close</button>

  <script>
    function closeWebApp() {
      // Check if we're in Telegram Web App
      if (window.Telegram && window.Telegram.WebApp) {
        // Use Telegram Web App API to close
        window.Telegram.WebApp.close();
      } else {
        // Fallback methods
        attemptClose();
      }
    }
    
    function attemptClose() {
      try {
        // Try standard window.close()
        window.close();
      } catch(e) {
        // If that fails, try other methods
        if (history.length > 1) {
          history.back();
        } else {
          // Show user instruction
          document.body.innerHTML = `
            <div style="text-align: center; padding: 40px;">
              <div style="font-size: 60px; margin-bottom: 20px;">✅</div>
              <h1>Form Submitted Successfully!</h1>
              <p>Please close this tab manually.</p>
            </div>
          `;
        }
      }
    }
    
    // Initialize Telegram Web App if available
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      // Auto-close after 2 seconds
      setTimeout(closeWebApp, 2000);
    } else {
      // Auto-close after 2 seconds with fallback
      setTimeout(attemptClose, 2000);
    }
  </script>
</body>
</html>
