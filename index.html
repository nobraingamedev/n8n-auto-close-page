<!DOCTYPE html>
<html lang="en">
<head>
  <title>Success</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      display: block;
      pointer-events: none;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 40%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 60%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 80%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 10%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { transform: translateY(-100vh) scale(1); opacity: 1; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 
        0 32px 64px rgba(0, 0, 0, 0.2),
        0 0 0 1px rgba(255, 255, 255, 0.3);
      max-width: 420px;
      width: 90%;
      transform: scale(0.8);
      animation: appearScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes appearScale {
      to {
        transform: scale(1);
      }
    }

    .success-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 32px;
      position: relative;
      animation: pulse 2s ease-in-out infinite;
    }

    .success-icon::before {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #4CAF50;
      font-weight: bold;
    }

    .success-icon::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 4px solid #4CAF50;
      border-radius: 50%;
      animation: drawCircle 1s ease-out 0.3s both;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes drawCircle {
      0% {
        stroke-dasharray: 0 314;
        transform: rotate(-90deg);
      }
      100% {
        stroke-dasharray: 314 0;
        transform: rotate(0deg);
      }
    }

    h1 {
      font-size: 36px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
      letter-spacing: -1px;
      animation: slideUp 0.6s ease-out 0.5s both;
    }

    .subtitle {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 32px;
      animation: slideUp 0.6s ease-out 0.7s both;
    }

    .countdown-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 32px;
      animation: slideUp 0.6s ease-out 0.9s both;
    }

    .countdown-text {
      font-size: 16px;
      color: #9ca3af;
    }

    .countdown-number {
      font-size: 28px;
      font-weight: 700;
      color: #667eea;
      min-width: 40px;
      display: inline-flex;
      justify-content: center;
      animation: countdownPulse 1s ease-in-out infinite;
    }

    @keyframes countdownPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .progress-ring {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto;
      animation: slideUp 0.6s ease-out 1.1s both;
    }

    .progress-ring svg {
      width: 80px;
      height: 80px;
      transform: rotate(-90deg);
    }

    .progress-ring-bg {
      fill: none;
      stroke: #e5e7eb;
      stroke-width: 4;
    }

    .progress-ring-fill {
      fill: none;
      stroke: #667eea;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-dasharray: 226;
      stroke-dashoffset: 226;
      animation: countdown 2s linear;
    }

    @keyframes countdown {
      to {
        stroke-dashoffset: 0;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 48px 32px;
        border-radius: 24px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .success-icon {
        width: 80px;
        height: 80px;
      }
      
      .success-icon::before {
        font-size: 36px;
      }
    }

    .closing-state .container {
      animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particles">
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
  </div>

  <div class="container">
    <div class="success-icon"></div>
    
    <h1>Success!</h1>
    <p class="subtitle">Your submission has been processed</p>
    
    <div class="countdown-container">
      <span class="countdown-text">Closing in</span>
      <span class="countdown-number" id="countdown">2</span>
    </div>
    
    <div class="progress-ring">
      <svg>
        <circle class="progress-ring-bg" cx="40" cy="40" r="36"></circle>
        <circle class="progress-ring-fill" cx="40" cy="40" r="36"></circle>
      </svg>
    </div>
  </div>

  <script>
    let timeLeft = 2;
    const countdownEl = document.getElementById('countdown');

    const interval = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = timeLeft;
      
      if (timeLeft <= 0) {
        clearInterval(interval);
        document.body.classList.add('closing-state');
        
        setTimeout(() => {
          // Try multiple methods to close the tab
          try {
            window.close();
          } catch (e) {
            if (window.history.length > 1) {
              window.history.back();
            } else {
              // Replace content with a simple message
              document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                  <div style="text-align: center; color: white;">
                    <div style="font-size: 64px; margin-bottom: 24px;">✓</div>
                    <h1 style="font-size: 32px; margin-bottom: 16px;">All Done!</h1>
                    <p style="font-size: 18px; opacity: 0.9;">You can close this tab now</p>
                  </div>
                </div>
              `;
            }
          }
        }, 500);
      }
    }, 1000);
  </script>
</body>
</html>
